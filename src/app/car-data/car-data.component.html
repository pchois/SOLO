<h2> Select your year, make, model and trim. </h2>

<mat-form-field>
  <mat-select placeholder="Select a year">
    <mat-option *ngFor="let year of years" [value]="year.year">{{ year.year }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-select placeholder="Select a make">
    <mat-option *ngFor="let brand of brands" [value]="brand.brand">{{ brand.brand }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-select placeholder="Select a model">
    <mat-option *ngFor="let model of models" [value]="model.model">{{ model.model }}
    </mat-option>
  </mat-select>
</mat-form-field>
